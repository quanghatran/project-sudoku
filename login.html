<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b2b33455b7.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container sign-up">
        <div class="input-field">
            <h2>Sign up</h2>
            <div class="input input-name"><i class="fas fa-user"></i><input type="text" placeholder="Your Name"></div>
            <div class="input input-email"><i class="fas fa-envelope"></i></i><input type="text" placeholder="Your Email"></div>
            <div class="input input-pws"><i class="fas fa-lock"></i><input type="text" placeholder="Password"></div>
            <div class="input input-repeat-pws"><i class="fas fa-fingerprint"></i><input type="text" placeholder="Repeat your password"></div>
            <div class="input input-check"><input type="checkbox"><span>I agree all statements</span></div>
            <button type="button" class="btn btn-outline-info "><a href="index.html">Register</a></button>
         
        </div>
        <div class="image-field">
            <img class="image" src="image/signup-image.webp" alt="sign-up">
            <a href="signin.html">I am already member</a>
            <a href="index.html">
                Play without account 
            </a>
        </div>
    </div>

   

    <footer class="footer">
        <span>&copy; Copyright 2020 - Design by Quang Ha</span>
   </footer>

    <script src="js/main.js"></script>
</body>
</html>
